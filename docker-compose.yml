version: "3.8"

services:
  # Redis - Message Broker and Result Backend
  redis:
    image: redis:7-alpine
    container_name: healthcare_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthcare_network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthcare_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env.example
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - uploads_data:/app/uploads
      - results_data:/app/results
      - temp_data:/app/temp
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; requests.get('http://localhost:8000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - healthcare_network

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthcare_worker
    command: celery -A app.workers.celery_worker worker --loglevel=info --concurrency=4
    env_file:
      - .env.example
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - uploads_data:/app/uploads
      - results_data:/app/results
      - temp_data:/app/temp
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test:
        ["CMD", "celery", "-A", "app.workers.celery_worker", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - healthcare_network

  # Celery Flower (Optional - for monitoring)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthcare_flower
    command: celery -A app.workers.celery_worker flower --port=5555
    ports:
      - "5555:5555"
    env_file:
      - .env.example
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - worker
    networks:
      - healthcare_network

volumes:
  redis_data:
    driver: local
  uploads_data:
    driver: local
  results_data:
    driver: local
  temp_data:
    driver: local

networks:
  healthcare_network:
    driver: bridge
